<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry hierarchy 2</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#fff;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}
		</style>
	</head>
	<body>

		<script src="../build/three.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			var container, stats;

			var camera, scene, renderer;

			var geometry, root;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var snakeColors = [0xb8ee85,0xb3deb6,0x50b065,0x66bd6d,0x41ad49]

			document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 15000 );
				camera.position.z = 3000;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x7adb71 );

				var geometry = new THREE.SphereGeometry(150, 50, 50, 0, Math.PI * 2, 0, Math.PI * 2);
				var material = new THREE.MeshBasicMaterial( { color: snakeColors[Math.floor(Math.random() * 4)] } ); 

				root = new THREE.Mesh( geometry, material );
				root.position.x = -500;
				scene.add( root );

				var amount = 50, object, parent = root;

				for ( var i = 0; i < amount; i ++ ) {

					object = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: snakeColors[Math.floor(Math.random() * 4)] } ) );
					object.position.x = 100;

					parent.add( object );
					parent = object;

				}

				parent = root;

				for ( var i = 0; i < amount; i ++ ) {

					object = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: snakeColors[Math.floor(Math.random() * 4)] } ) );
					object.position.x = - 100;

					parent.add( object );
					parent = object;

				}

				parent = root;

				for ( var i = 0; i < amount; i ++ ) {

					object = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: snakeColors[Math.floor(Math.random() * 4)] } ) );
					object.position.y = - 100;

					parent.add( object );
					parent = object;
				}

				parent = root;

				for ( var i = 0; i < amount; i ++ ) {

					object = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: snakeColors[Math.floor(Math.random() * 4)] } ) );
					object.position.y = 100;

					parent.add( object );
					parent = object;

				}

				parent = root;

				for ( var i = 0; i < amount; i ++ ) {

					object = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: snakeColors[Math.floor(Math.random() * 4)] } ) );
					object.position.z = - 100;

					parent.add( object );
					parent = object;

				}

				parent = root;

				for ( var i = 0; i < amount; i ++ ) {

					object = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: snakeColors[Math.floor(Math.random() * 4)] } ) );
					object.position.z = 100;

					parent.add( object );
					parent = object;

				}

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove(event) {

				//mouseX = ( event.clientX - windowHalfX ) * 10;
				//mouseY = ( event.clientY - windowHalfY ) * 10;

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				var time = Date.now() * 0.001;

				var rx = Math.sin( time * 0.7 ) * 0.2;
				var ry = Math.sin( time * 0.3 ) * 0.1;
				var rz = Math.sin( time * 0.2 ) * 0.1;

				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;

				camera.lookAt( scene.position );

				root.traverse( function ( object ) {

					object.rotation.x = rx;
					object.rotation.y = ry;
					object.rotation.z = rz;

				} );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
